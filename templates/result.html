<!DOCTYPE html>
<html>
<head>
    <title>Route Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>{{ vehicle_type|capitalize }} Route to {{ destination_type|capitalize }}</h1>
    <div id="map-container">
        <svg id="map" class="map" width="50" height="50"></svg>
    </div>
    <script src="{{ url_for('static', filename='animation.js') }}"></script>
    <script>
        const nodes = {{ nodes | tojson | safe }};
        const path = {{ path | tojson | safe }};
        const edges = {{ edges | tojson | safe }};
        const vehicleType = "{{ vehicle_type }}";

        document.addEventListener('DOMContentLoaded', () => {
            createVisualization('#map', nodes, path, vehicleType, edges);
        });
    </script>
</body>
</html>
